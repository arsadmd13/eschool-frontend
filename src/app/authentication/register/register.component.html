<div class="container-fluid">

  <div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">

      <div class="content">

        <div class=" logo d-flex align-items-center justify-content-center">
          <img style="margin:20px;" src="../../../assets/img/es-logo.jpg" alt="" width="200px" height="70px">
        </div>

        <!-- <form #loginForm class="form" (submit)="submit()" [formGroup]="form"> -->
        <form class="form" #regForm [formGroup]="form" (submit)="submit()">

          <div class="form-outline mb-4">
            <input type="text" class="form-control" formControlName="name" required/>
            <label class="form-label" for="name">Name</label>
          </div>

          <div class="form-outline mb-4">
            <input #regEmail type="email" formControlName="email" class="form-control" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <div class="form-outline mb-4">
            <select formControlName="role" class="form-control" >
              <option value="0">Student</option>
              <option value="1">Faculty</option>
            </select>
            <label class="form-label" for="password2">I'm a</label>
          </div>

          <div class="form-outline mb-4">
            <input #regPassword type="password" formControlName="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="form-outline mb-4">
            <input #regPassword2 type="password" formControlName="cpassword" class="form-control" />
            <label class="form-label" for="password2">Confirm Password</label>
          </div>

          <button #regSubmit type="submit" class="esButton" >Register</button>
          <!-- <a class="btn btn-primary btn-block" routerLink='{{alternate}}'>Login</a> -->
          <button #regReset type="reset" class="btn btn-primary btn-block" style="display: none;" >Reset</button>
          <div class="row">
            <div class="col-md-6">
              <p>Already an user? <span><a routerLink='/login'>Login</a></span></p>
            </div>
            <div class="col-md-6 align-para-end">
              <p>Problem registering? <span><a routerLink='/help'>Help</a></span></p>
            </div>
          </div>

        </form>

        <!-- <div id="alert" class="{{msg ? 'alert alert-danger alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade hide'}}" role="alert" style="margin-top:10px;" *ngIf="msg != ''">
          {{msg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->

        <div #successAlert class="alert alert-warning alert-dismissible fade" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeSuccessAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          {{successMsg}}
        </div>

        <div #warnAlert class="alert alert-warning alert-dismissible fade" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeWarnAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          {{warnMsg}}
        </div>

        <div #errorAlert class="alert alert-warning alert-dismissible fade" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeErrorAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          {{errorMsg}}
        </div>

      </div>

    </div>

    <div class="col-md-3"></div>

  </div>

</div>
