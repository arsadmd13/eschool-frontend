<div class="container-fluid">

  <div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">

      <div class="content">

        <div class=" logo d-flex align-items-center justify-content-center">
          <img style="margin:20px;" src="https://nameless-plateau-81910.herokuapp.com/img/logo.png" alt="" width="200px" height="70px">
        </div>

        <form class="form" #regForm>

          <div class="form-outline mb-4">
            <input #regName type="text" name="regName" id="name" class="form-control" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <div class="form-outline mb-4">
            <input #regEmail type="email" name="regEmail" id="email" class="form-control" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <div class="form-outline mb-4">
            <input #regPassword type="password" name="regPassword" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="form-outline mb-4">
            <input #regPassword2 type="password" name="regPassword2" id="password2" class="form-control" />
            <label class="form-label" for="password2">Re-Enter Password</label>
          </div>

          <button #regSubmit type="submit" class="btn btn-primary btn-block" >Register</button>
          <a class="btn btn-primary btn-block" href='{{alternate}}'>Login</a>

        </form>

        <div class="{{msg ? 'alert alert-danger alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade hide'}}" role="alert" style="margin-top:10px;" *ngIf="msg != ''">
          {{msg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>

    </div>

    <div class="col-md-3"></div>

  </div>

</div>
