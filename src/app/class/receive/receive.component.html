<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" *ngIf="showiFrame">
      <iframe id="streamFrame" class="iframe" allow="camera;microphone;" id="iframe" [src]="urlSafe" style="display:block;width:100%;height:100vh;" onload="sendData()"></iframe>
    </div>
    <div class="col-md-4" *ngIf="!showiFrame"></div>
    <div class="col-md-4">
      
      <div class="form-outline mb-4" *ngIf="!showiFrame">
        <input type="text" [formControl]="classCode" class="form-control" />
        <label class="form-label" for="name">Punch in the class code here!</label>
      </div>
      <button *ngIf="!showiFrame" type="submit" class="esButton" (click)="submit()">Submit</button>

      <div #successAlert class="alert alert-warning alert-dismissible fade" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeSuccessAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
        {{successMsg}}
      </div>

      <div #warnAlert class="alert alert-warning alert-dismissible fade" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeWarnAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
        {{warnMsg}}
      </div>

      <div #errorAlert class="alert alert-warning alert-dismissible fade" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeErrorAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
        {{errorMsg}}
      </div>

    </div>
    <div class="col-md-4" *ngIf="!showiFrame"></div>
  </div>
</div>
