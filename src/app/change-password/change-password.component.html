<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-3"></div>
  
      <div class="col-md-6">
  
        <div class="content">
  
          <div class="logo d-flex align-items-center justify-content-center">
            <img style="margin:20px;" src="https://nameless-plateau-81910.herokuapp.com/img/logo.png" alt="" width="200px" height="70px">
          </div>
  
          <form #passForm class="form">
              
            <div class="form-outline mb-4">
                <input type="password" #passPassword ngModel name="password" id="password" class="form-control" />
                <label class="form-label" for="password">Password</label>
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" #passCpassword ngModel name="cpassword" id="cpassword" class="form-control" />
              <label class="form-label" for="cpassword">Confirm Password</label>
            </div>

            <button #passSubmit type="submit" class="btn btn-primary btn-block" >Update Password</button>

            <button #passReset type="reset" class="btn btn-primary btn-block" style="display: none;" >Reset</button>
    
          </form>
  
          <div class="{{msg ? 'alert alert-danger alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade hide'}}" role="alert" style="margin-top:10px;" *ngIf="msg != ''">
            {{msg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
        </div>
  
      </div>
  
      <div class="col-md-3"></div>
  
    </div>
  
  </div>
