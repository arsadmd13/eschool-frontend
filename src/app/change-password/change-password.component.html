<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-3"></div>
  
      <div class="col-md-6">
  
        <div class="content">
  
          <div class="logo d-flex align-items-center justify-content-center">
            <img style="margin:20px;" src="../../assets/img/es-logo.jpg" alt="" width="200px" height="70px">
          </div>
  
          <form #passForm class="form">

            <div class="form-outline mb-4">
              <input type="password" #passOldpassword ngModel name="oldpassword" id="oldpassword" class="form-control" />
              <label class="form-label" for="password">Old Password</label>
          </div>
              
            <div class="form-outline mb-4">
                <input type="password" #passNewpassword ngModel name="newpassword" id="newpassword" class="form-control" />
                <label class="form-label" for="password">New Password</label>
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" #passCnewpassword ngModel name="cnewpassword" id="cnewpassword" class="form-control" />
              <label class="form-label" for="cpassword">Confirm Password</label>
            </div>

            <button #passSubmit type="submit" class="esButton" >Update Password</button>

            <button #passReset type="reset" class="btn btn-primary btn-block" style="display: none;" >Reset</button>
    
          </form>
  
          <div #successAlert class="alert alert-warning alert-dismissible fade" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeSuccessAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
            {{successMsg}}
          </div>
  
          <div #warnAlert class="alert alert-warning alert-dismissible fade" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeWarnAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
            {{warnMsg}}
          </div>
  
          <div #errorAlert class="alert alert-warning alert-dismissible fade" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeErrorAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
            {{errorMsg}}
          </div>
  
        </div>
  
      </div>
  
      <div class="col-md-3"></div>
  
    </div>
  
  </div>
