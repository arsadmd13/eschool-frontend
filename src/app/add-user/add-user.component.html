<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-3"></div>
  
      <div class="col-md-6">
  
        <div class="content">
  
          <div class="logo d-flex align-items-center justify-content-center">
            <img style="margin:20px;" src="https://nameless-plateau-81910.herokuapp.com/img/logo.png" alt="" width="200px" height="70px">
          </div>
  
          <form #regForm class="form">
              
            <div class="form-outline mb-4">
                <input type="text" #regUsername ngModel name="username" id="username" class="form-control" />
                <label class="form-label" for="name">Username</label>
            </div>
  
            <div class="form-outline mb-4">
              <input type="email" #regEmail ngModel name="email" id="email" class="form-control" />
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <div class="form-check">
                    <input class="form-check-input" name="usertype" type="radio" (click)="selected='faculty'" id="faculty"  />
                    <label class="form-check-label" for="faculty"> Faculty </label>
                  </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                      <input class="form-check-input" name="usertype" type="radio" (click)="selected='student'" id="student"  />
                      <label class="form-check-label" for="student"> Student </label>
                    </div>
                  </div>

              </div>
  
            <button #regSubmit type="submit" class="btn btn-primary btn-block" >Add User</button>

            <button #regReset type="reset" class="btn btn-primary btn-block" style="display: none;" >Reset</button>
    
          </form>
  
          <div id="alert" class="{{msg ? 'alert alert-warning alert-dismissible fade show' : 'alert alert-warning alert-dismissible fade hide'}}" role="alert" style="margin-top:10px;" *ngIf="msg != ''">
            {{msg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
        </div>
  
      </div>
  
      <div class="col-md-3"></div>
  
    </div>
  
  </div>
