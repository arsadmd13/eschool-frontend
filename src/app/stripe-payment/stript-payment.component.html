<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-3"></div>
  
      <div class="col-md-6">
  
        <div class="content">
  
            <div class="heading d-flex align-items-center justify-content-center">
                <h3>Payment Portal</h3>
            </div>

            <h4 class="price" *ngIf="currentAmt">{{currentAmt}}</h4>

            <h2>Enter Card Details</h2>

            <div class="cardClass borderClass--valid" id="cardElement">
            <ngx-stripe-card
              [options]="cardOptions"
              [elementsOptions]="elementsOptions"
              style="margin: 1;"
            ></ngx-stripe-card>
            </div>

            <div class="paybtn d-flex align-items-center justify-content-center">
              <button class="btn-primary btn-block" type="submit" (click)="pay()">
                PAY
              </button>
            </div>

            <div id="alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top:10px;" *ngIf="msg">
              {{msg}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

        </div>
  
      </div>
  
      <div class="col-md-3"></div>
  
    </div>
  
  </div>
