<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-3"></div>
  
      <div class="col-md-6">
  
        <div class="content">
  
            <div class="heading d-flex align-items-center justify-content-center">
                <h3>Payment Portal</h3>
            </div>

            <h4 class="price" *ngIf="currentAmt">{{currentAmt}}</h4>

            <h2>Enter Card Details</h2>

            <div class="cardClass borderClass--valid" id="cardElement">
            <ngx-stripe-card
              [options]="cardOptions"
              [elementsOptions]="elementsOptions"
              style="margin: 1;"
            ></ngx-stripe-card>
            </div>

            <div class="paybtn d-flex align-items-center justify-content-center">
              <button class="esButton" type="submit" (click)="pay()">
                PAY
              </button>
            </div>

            <div #successAlert class="alert alert-success alert-dismissible fade" role="alert">
              <button type="button" class="close" aria-label="Close" (click)="closeSuccessAlert()">
                <span aria-hidden="true">&times;</span>
              </button>
              {{successMsg}}
            </div>
    
            <div #warnAlert class="alert alert-warning alert-dismissible fade" role="alert">
              <button type="button" class="close" aria-label="Close" (click)="closeWarnAlert()">
                <span aria-hidden="true">&times;</span>
              </button>
              {{warnMsg}}
            </div>
    
            <div #errorAlert class="alert alert-danger alert-dismissible fade" role="alert">
              <button type="button" class="close" aria-label="Close" (click)="closeErrorAlert()">
                <span aria-hidden="true">&times;</span>
              </button>
              {{errorMsg}}
            </div>

        </div>
  
      </div>
  
      <div class="col-md-3"></div>
  
    </div>
  
  </div>
