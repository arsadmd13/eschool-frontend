<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="content d-flex justify-content-evenly">
        <div class="heading">
          <h3>Upload</h3>
        </div>
      </div>
      <div class="content d-flex justify-content-evenly">
        <div class="" id="fileSelector">
            <input class="" type="file" name="fileUpload" id="fileUpload" ng2FileSelect [uploader]="uploader" accept="video/mp4"/>
        </div>
        <button class="btn btn-primary" type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
          Upload
        </button>
      </div>
      <div class="{{progress ? 'progress' : 'progress hide'}}">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="padding-top: 10px;" attr.aria-valuenow="{{ 'width:' + progress + '%;' }}" attr.aria-valuemin="0" attr.aria-valuemax="100"></div>
      </div>
      <div class="alert-container">
        <div #successAlert class="alert alert-warning alert-dismissible fade" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeSuccessAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          {{successMsg}}
        </div>
    
        <div #warnAlert class="alert alert-warning alert-dismissible fade" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeWarnAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          {{warnMsg}}
        </div>
    
        <div #errorAlert class="alert alert-warning alert-dismissible fade" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeErrorAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          {{errorMsg}}
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
