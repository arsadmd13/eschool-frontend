<div class="heading d-flex justify-content-evenly">
  <h3>Available Videos</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" style="border-top:0px;border-bottom:0px;border-right:0px;word-wrap: break-word;" *ngFor="let video of videosArray;">
      <div class="videoContainer center">
        <div class="videoInnerContainer">
          <video id="{{video._id}}" playsinline controls width="410px" height="230px" onloadeddata="addStream()">
            <source src='{{backendUrl}}renderVideo/{{video._id}}' type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="title center">
        <p> {{video.originalname}} </p>
      </div>
    </div>
    <div #successAlert class="alert alert-warning alert-dismissible fade" role="alert">
      <button type="button" class="close" aria-label="Close" (click)="closeSuccessAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      {{successMsg}}
    </div>

    <div #warnAlert class="alert alert-warning alert-dismissible fade" role="alert">
      <button type="button" class="close" aria-label="Close" (click)="closeWarnAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      {{warnMsg}}
    </div>

    <div #errorAlert class="alert alert-warning alert-dismissible fade" role="alert">
      <button type="button" class="close" aria-label="Close" (click)="closeErrorAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      {{errorMsg}}
    </div>
</div>
