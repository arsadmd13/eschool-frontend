<div class="heading d-flex justify-content-evenly">
  <h3>Available Videos</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" style="border-top:0px;border-bottom:0px;border-right:0px;word-wrap: break-word;" *ngFor="let video of videosArray;">
      <div class="videoContainer center">
        <div class="videoInnerContainer">
          <video id="{{video._id}}" playsinline controls width="410px" height="230px" onloadeddata="addStream()">
            <source src='https://nameless-plateau-81910.herokuapp.com/renderVideo/{{video._id}}' type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="title center">
        <p> {{video.originalname}} </p>
      </div>
    </div>
    <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top:10px;" *ngIf="wmsg !== ''">
        {{wmsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top:10px;" *ngIf="dmsg !== ''">
        {{dmsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
